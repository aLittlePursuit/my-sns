<script>
    $(function() {
        var showSearchBtn = $('.show-search-hook');
        var searchWrap = $('.all-search-hook');
        var searchBox = searchWrap.find('.search-hook');
        var submitBtn = searchWrap.find('.submit-btn-hook');
        showSearchBtn.click(function() {
            $(this).animate({'opacity':0}, 300);
            searchWrap.fadeIn().find('.search-hook').focus();
        });
        searchBox.blur(function() {
            showSearchBtn.animate({'opacity':1}, 300);
            searchWrap.fadeOut();
        });
        submitBtn.click(function() {
            if(searchBox.val() != '') {
                $(this).submit();
            } else {
                layer.msg('内容不能为空');
                return false;
            }
        });
        $(window).resize(function () {
            searchWrap.hide();
        });
    })
</script>
