<!-- Layer JavaScript -->
<script src="../../js/layer/layer.js"></script>

<script>
    $(function() {
        mainHeight();
    });
    function mainHeight() {
        var _holdValue = 992;
        var _contentWrapper = $('.content-wrapper-hook');
        var _partRight = $('.part-right-hook');
        var _minHeight = _partRight.height();
        var windowWidth = $(window).width();
        if (_minHeight && windowWidth > _holdValue) {
            _contentWrapper.css('min-height', _minHeight + 'px');
        } else {
            _contentWrapper.css('min-height', 1);
        }
    }
    $(window).resize(function() {
        var _holdValue = 992;
        var _windowWidth = $(window).width();
        var _partRight = $('.part-right-hook');
        var _faShow = $('.fa-show');
        _partRight.attr('data-state',0);
        if(_windowWidth >= _holdValue) {
            _partRight.show();
            _faShow.addClass('fa-chevron-circle-down').removeClass('fa-chevron-circle-left');
        } else {
            _partRight.hide();
        }
        mainHeight();
    });
</script>
