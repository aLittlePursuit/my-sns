<div class="cell pt-20px pb-20px">
    <form class="form-horizontal create-group">
        <div class="form-group">
            <label for="" class="col-sm-2 name">
                <span class="text-danger">*</span> 圈子名称
            </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="电子邮件/手机号/用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 name">
                <span class="text-danger">*</span> 分类
            </label>
            <div class="col-sm-10">
                <select class="form-control">
                    <option>请选择</option>
                    <option disabled>医技科</option>
                    <option>------影像医学其他</option>
                    <option>------病理科</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 name">
                <span class="text-danger">*</span> 圈子简介
            </label>
            <div class="col-sm-10">
                <textarea name="" id="" class="form-control" style="height: 100px;" placeholder="圈子的介绍"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 name name-add">
                <span class="text-danger">*</span> 圈子类型
            </label>
            <div class="col-sm-10">
                <label>
                    <input type="radio" name="groupClass"> <span class="choose-group">公共圈子</span>
                </label>
                <label>
                    <input type="radio" name="groupClass"> <span class="choose-group">私有圈子</span>
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 name name-other">
                <span class="text-danger">*</span> 圈子简介
            </label>
            <div class="col-sm-10">
                <a class="btn">选择文件</a>
                <span>(建议最小尺寸300*300px，只支持JPG、PNG、GIF格式，大小不超过2M)</span>
            </div>
        </div>
        <div class="text-center">
            <a class="btn go-back">返回</a>
            <button type="submit" class="btn btn-success"><i class="fa fa-group"></i> 创建圈子</button>
        </div>
    </form>
</div>
